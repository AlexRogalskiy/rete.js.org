<div class="node">
  <div class="title">{{node.name}}</div>
  <content>
    <column al-if="node.controls.size&gt;0 || node.inputs.size&gt;0">
      <!-- Inputs-->
      <div al-repeat="input in Array.from(node.inputs.values())" style="text-align: left">
        <div class="socket input {{input.socket.name}} {{input.multipleConnections?'multiple':''}} {{input.connections.length&gt;0?'used':''}}"
          al-socket="input" title="{{input.socket.name}}
  {{input.socket.hint}}"></div>
        <div class="input-title" al-if="!input.showControl()">{{input.name}}</div>
        <div class="input-control" al-if="input.showControl()" al-control="input.control"></div>
      </div>
      <!-- Controls-->
      <div class="control" al-repeat="control in Array.from(node.controls.values())" style="text-align: center" :width="control.parent.width - 2 * control.margin"
        :height="control.height" al-control="control"></div>
    </column>
    <column>
      <!-- Outputs-->
      <div al-repeat="output in Array.from(node.outputs.values())" style="text-align: right">
        <div class="output-title">{{output.name}}</div>
        <div class="socket output {{output.socket.name}} {{output.connections.length>0?'used':''}}" al-socket="output"
          title="{{output.socket.name}}
  {{output.socket.hint}}"></div>
      </div>
    </column>
  </content>
</div>
</div>
